server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Serve static assets with long cache lifetime (fingerprinted by build tool)
  location ~* \.(?:css|js|json|jpg|jpeg|png|gif|svg|ico|woff2?)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # SPA fallback - always serve index.html for client-side routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: increase buffer for large headers
  fastcgi_buffers 16 16k;
}
